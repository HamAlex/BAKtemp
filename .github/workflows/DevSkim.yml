name: DevSkim

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: DevSkim
        uses: microsoft/DevSkim-Action@v1.0.3

      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: devskim-results.sarif
